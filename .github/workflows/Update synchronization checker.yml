name: Update synchronization checker

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 16 1 * * * 
env:
  TZ: Asia/Shanghai

jobs:
  New-Update-Files:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"
        pwd
        rm -rf ./opt/kernel
        mkdir -p ./opt/kernel
        svn export https://github.com/ophub/kernel/trunk/pub/stable ./opt/kernel --force
        #svn export https://github.com/breakings/OpenWrt/trunk/opt/kernel ./opt/kernel --force
        rm -rf ./opt/kernel/5.10.*
        rm -rf ./opt/kernel/5.4.*

    - name: Download kernel
      uses: robinraju/release-downloader@main
      with:
        repository: "Jejz168/compile-kernel"
        latest: true
        fileName: "*"
        tarBall: true
        out-file-path: ./opt/kernel

    - name: Release tar
      run: |
        cd ./opt/kernel
        find ./ -name *ophub*|xargs rm -rf
        find ./ -name *compile*|xargs rm -rf
        ls ./*.tar.gz |xargs -n1 tar xzvf
        rm -rf ./*gz
        
    - name: Commit
      run: |
        git config --global user.email 349589369@qq.com
        git config --global user.name Jejz-OpenWrt
        git add .
        git commit -m"action:`date`"
        git pull --rebase
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN }}
                    
    - name: Telegram notification upload success
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
